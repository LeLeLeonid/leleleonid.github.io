<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE LE CHAT</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <h1><b>Free Chat/Свободный Чат *o*</b></h1>
    <div id="auth-section">
        <h3>Регистрация:</h3>
        <input type="text" id="reg-username" placeholder="Введите ник | Enter Nickname">
        <input type="password" id="reg-password" placeholder="Введите пароль | Enter Password">
        <button id="register-btn">Зарегистрироваться</button>
        <h3>Вход:</h3>
        <input type="text" id="username" placeholder="Введите ник | Enter Nickname">
        <input type="password" id="password" placeholder="Введите пароль | Enter Password">
        <button id="login-btn">Войти</button>
    </div>
    <div id="user-panel" style="display: none;">
        <p>Добро пожаловать, <span id="current-user"></span>!</p>
        <button id="logout-btn">Выйти</button>
        <input type="color" id="color" value="#009900">
        <button id="banButton" style="display: none;">Забанить пользователя</button> <!-- Кнопка скрыта по умолчанию -->
		<button id="unbanButton" style="display: none;">Разбанить пользователя</button>
    </div>
    <div id="chat-section" style="display: none;">
        <h3>Чат:</h3>
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Введите сообщение | Enter Message">
        <button id="send-btn">Отправить</button>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="imageUpload-btn">Отправить изображение</button>
        <button id="clear-chat-btn">Очистить чат</button>
    </div>
    <li><a href="../index.html">INDEX</a></li>
    <script src="../scripts/chat.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>
